[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "owlfft"
authors = [{name = "Miguel MasÃ³", email = "miguel.maso@upc.edu"}]
dynamic = ["version"]
license = {text = "MIT License"}
readme = "README.md"
description = "Wrap scipy fft and numpy loadtxt within a simple GUI"
keywords = ["structural dynamics", "Fourier transform", "teaching"]
requires-python = ">=3"
dependencies = [
    "numpy",
    "scipy",
    "matplotlib",
    "pyqt5",
    "superqt",
]

[tool.hatch.version]
path = "./owlfft.py"

[project.urls]
Homepage = "https://miguelmaso.github.io/dynamics/"
Repository = "https://github.com/miguelmaso/dynamics/tree/main/tools"
